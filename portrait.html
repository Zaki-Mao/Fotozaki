<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VISUAL ARCHIVE | PORTRAIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600;1,900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root { --bg: #ffffff; --text: #000000; --transition-a24: cubic-bezier(0.4, 0, 0.2, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; width: 100%; }

        /* --- 导航栏 --- */
        header { 
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 40px; 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px); 
            border-bottom: 0.5px solid #f0f0f0; 
            z-index: 1000; 
        }
        
        .header-left { display: flex; align-items: center; cursor: pointer; color: #000; transition: opacity 0.3s; }
        .header-left:hover { opacity: 0.6; }
        .nav-label { font-size: 13px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }

        .logo { 
            font-size: 24px; font-weight: 900; letter-spacing: -1px; 
            text-decoration: none; color: #000; 
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .lang-switch { font-size: 11px; font-weight: 700; cursor: pointer; color: #000; }
        
        /* --- 侧边菜单 --- */
        .side-drawer { position: fixed; top: 0; left: -100%; width: 100%; max-width: 450px; height: 100vh; background: #000; color: #fff; z-index: 2000; padding: 40px; transition: left 0.6s var(--transition-a24); display: flex; flex-direction: column; }
        .side-drawer.active { left: 0; }
        .close-btn { font-size: 11px; font-weight: 700; cursor: pointer; margin-bottom: 60px; display: flex; align-items: center; gap: 10px; text-transform: uppercase; }
        .menu-items { list-style: none; }
        .menu-items li { font-size: 52px; font-weight: 700; line-height: 1.1; margin-bottom: 15px; cursor: pointer; letter-spacing: -1.5px; transition: 0.3s; }
        .menu-items li a { color: #fff; text-decoration: none; display: block; width: 100%; }
        .menu-items li:hover { opacity: 0.5; padding-left: 10px; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 1500; }
        .overlay-bg.active { display: block; }

        /* --- 页面标题 --- */
        .page-header {
            padding: 180px 40px 60px; 
            max-width: 1800px; margin: 0 auto;
        }
        .page-title {
            font-size: 8vw; font-weight: 900; letter-spacing: -0.05em; line-height: 1;
            text-transform: uppercase; margin-bottom: 20px;
        }
        .page-desc {
            font-family: 'Playfair Display', serif; font-style: italic; font-size: 24px; color: #666; max-width: 600px;
        }

        /* --- 画廊网格 (瀑布流布局) --- */
        .gallery-container { padding: 0 40px 150px; max-width: 1800px; margin: 0 auto; }
        
        .a24-grid { 
            column-count: 3; 
            column-gap: 40px; 
        }

        .grid-item { 
            position: relative; 
            opacity: 0; 
            transform: translateY(50px);
            break-inside: avoid; 
            margin-bottom: 40px; 
        }
        
        .photo-card { 
            position: relative; 
            overflow: hidden; 
            background: #f0f0f0; 
            cursor: pointer; 
            width: 100%; 
        }

        .photo-card img { 
            width: 100%; 
            height: auto; /* 原比例自适应 */
            display: block; 
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .photo-card:hover img { transform: scale(1.05); }
        
        /* 悬停遮罩 */
        .hover-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; color: #fff; opacity: 0; transition: opacity 0.4s ease; z-index: 10; }
        .photo-card:hover .hover-overlay { opacity: 1; }
        .overlay-text { font-size: 14px; font-weight: 600; }

        .photo-info { margin-top: 12px; display: flex; justify-content: space-between; align-items: baseline;}
        .item-name { font-size: 16px; font-weight: 700; letter-spacing: -0.5px; }
        .item-meta { font-size: 12px; color: #999; font-weight: 600; text-transform: uppercase; }

        /* Footer */
        .site-footer { border-top: 1px solid #eee; padding: 80px 40px; text-align: center; }
        .footer-meta { font-size: 11px; font-weight: 600; text-transform: uppercase; color: #999; }

        /* 响应式 */
        @media (max-width: 768px) {
            header { padding: 0 20px; height: 60px; }
            .page-header { padding: 120px 20px 40px; }
            .page-title { font-size: 18vw; }
            .page-desc { font-size: 18px; }
            .gallery-container { padding: 0 20px 100px; }
            .a24-grid { column-count: 1; column-gap: 0; } 
            .grid-item { margin-bottom: 30px; }
            .side-drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="overlay-bg" id="overlayBg"></div>
    <nav class="side-drawer" id="sideDrawer">
        <div class="close-btn" id="closeBtn">CLOSE</div>
        <ul class="menu-items">
            <li><a href="street.html">STREET</a></li>
            <li><a href="bw.html">B&W</a></li>
            <li><a href="landscape.html">LANDSCAPE</a></li>
            <li><a href="portrait.html" style="text-decoration: underline;">PORTRAIT</a></li> <li><a href="about.html">ABOUT ME</a></li>
            <li><a href="index.html" style="font-size: 20px; margin-top: 30px; opacity: 0.6;">← BACK HOME</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-left" id="menuBtn">
            <div class="nav-label">MENU</div>
        </div>
        <a href="index.html" class="logo">FotoZaki</a>
        <div class="lang-switch">EN</div>
    </header>

    <div class="page-header">
        <h1 class="page-title">Portrait</h1>
        <p class="page-desc">"Every face is a map of life, every gaze a story untold."</p>
    </div>

    <div class="gallery-container">
        <div class="a24-grid" id="galleryGrid"></div>
    </div>

    <footer class="site-footer">
        <div class="footer-meta">© 2025 Visual Archive. Portrait Collection.</div>
    </footer>

    <script>
        // ==========================================
        // 配置区域：Portrait 页面配置
        // ==========================================
        const TOTAL_IMAGES = 9;           // 照片总数：9张
        const FOLDER_PATH = 'images/portrait/'; // 文件夹路径
        const FILE_PREFIX = 'P';          // 文件名前缀：P01.jpg ... P09.jpg
        const FILE_EXT = '.jpg';          // 文件后缀

        // 生成画廊内容
        const grid = document.getElementById('galleryGrid');
        let htmlContent = '';

        for (let i = 1; i <= TOTAL_IMAGES; i++) {
            // 补零：1 -> 01
            const num = i.toString().padStart(2, '0'); 
            const fileName = `${FILE_PREFIX}${num}${FILE_EXT}`; 
            
            htmlContent += `
                <div class="grid-item">
                    <div class="photo-card">
                        <img src="${FOLDER_PATH}${fileName}" loading="lazy" alt="Portrait Photography ${num}">
                        <div class="hover-overlay">
                            <div class="overlay-text">PORTRAIT / NO.${num}</div>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="item-name">Face ${num}</div>
                        <div class="item-meta">HUMANITY</div>
                    </div>
                </div>
            `;
        }

        grid.innerHTML = htmlContent;

        // 动画与交互
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.batch(".grid-item", {
            start: "top 90%",
            onEnter: batch => gsap.to(batch, {
                opacity: 1,
                y: 0,
                stagger: 0.1,
                duration: 0.8,
                ease: "power2.out"
            }),
            once: true 
        });

        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sideDrawer = document.getElementById('sideDrawer');
        const overlayBg = document.getElementById('overlayBg');
        const toggle = () => { sideDrawer.classList.toggle('active'); overlayBg.classList.toggle('active'); };
        menuBtn.onclick = toggle; closeBtn.onclick = toggle; overlayBg.onclick = toggle;

    </script>
</body>
</html>
